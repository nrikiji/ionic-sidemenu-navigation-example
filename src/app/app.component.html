<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" au type="overlay" side="end">
      <ion-content [@animSlider]="page">
        <ion-list id="inbox-list" *ngIf="page == pageType.Root">
          <ion-list-header>Search</ion-list-header>
          <ion-note>Please set your search criteria.</ion-note>
          <ion-item lines="none" (click)="next(pageType.Age)" detail>
            <ion-label>
              <ion-text>
                <h1>Ages</h1>
              </ion-text>
              <ion-text>
                <p>{{ strAges }}</p>
              </ion-text>
            </ion-label>
          </ion-item>
          <ion-item lines="none" (click)="next(pageType.Area)" detail>
            <ion-label>
              <ion-text>
                <h1>Areas</h1>
              </ion-text>
              <ion-text>
                <p>{{ strAreas }}</p>
              </ion-text>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-list id="inbox-list" *ngIf="page == pageType.Area">
          <ion-list-header>
            <ion-icon name="arrow-back-outline" (click)="back()"></ion-icon>
            Areas
          </ion-list-header>
          <ion-item lines="none" *ngFor="let area of areas; let i = index">
            <ion-label>{{ area }}</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="conditions['areas'][i]"></ion-checkbox>
          </ion-item>
        </ion-list>
        <ion-list id="inbox-list" *ngIf="page == pageType.Age">
          <ion-list-header>
            <ion-icon name="arrow-back-outline" (click)="back()"></ion-icon>
            Ages
          </ion-list-header>
          <ion-item lines="none" *ngFor="let age of ages; let i = index">
            <ion-label>{{ age }}</ion-label>
            <ion-checkbox slot="end" [(ngModel)]="conditions['ages'][i]"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-content>

      <ion-toolbar *ngIf="page == pageType.Root">
        <ion-buttons slot="end">
        </ion-buttons>
        <ion-title (click)="search()">Search</ion-title>
      </ion-toolbar>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
